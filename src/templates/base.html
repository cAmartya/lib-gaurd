<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lib-gaurd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />  
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light my-3 container">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Lib-Gaurd</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/books' %} active {% endif %}" aria-current="page" href="/books">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/members' %} active {% endif %}" href="/members">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/transactions' %} active {% endif %}" href="/transactions">Transactions</a>
            </li>
          </ul>

          <button class="btn btn-outline-dark fw-bold" type="submit">LogOut</button>
        </div>
      </div>
    </nav>
    
    <div class="container">
    {% block content %}{% endblock %}
    </div>    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
