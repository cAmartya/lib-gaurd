{% extends "base.html" %}
{% block content %}
    <div class="d-flex flex-column min-vh-100">
      <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <form class="container text-center w-50 p-5 border border-2 rounded bg-light" id="login-from" action="/login" method="post" enctype="multipart/form-data">
          <h4 class="mb-3">Enter LOGIN credentials</h4>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" id="username" >
            <label for="username">UserName</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="password" >
            <label for="email">password</label>
            <div id="notify" class="form-text text-danger">{{ msg }}</div>
          </div>

          <button id="submit-member" type="submit" class="mt-3 btn btn-outline-primary w-25">LOGIN</button>
        </form>
      </div>
    </div>

{% endblock %}
